<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.7.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <title>Update TODO</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}">Header</div>


<div class="container">

    <div>
        <form class="form-horizontal" action="#" th:object="${todo}" th:action="@{/update/{id}(id=${todo.id})}" method="post">
            <div class="form-group">
                <div class="col-sm-10">
                <label for="title" class="col-sm-2 control-label">Title</label>
                    <input class="form-control" th:field="*{title}" id="title"/>
                    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                <label for="content" class="col-sm-2 control-label">Content</label>
                    <input class="form-control" th:field="*{content}" id="content"/>
                </div>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" th:field="*{completed}" id="completed"/>
                    Completed
                </label>
            </div>
            <div class="row">
                <button class="btn btn-default" type="submit">Save</button>
            </div>
        </form>
    </div>

</div>

</body>
</html>
